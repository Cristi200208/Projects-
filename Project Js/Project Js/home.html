<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./home.js" type="module" defer></script>
  </head>
  <body class="body-home-flats">
    <nav class="nav-bar-container">
      <h1 id="welcome"></h1>
      <div class="nav-buttons">
        <button id="allFlats">All flats page</button>
        <button id="addNewFlat">Add flat</button>
        <button id="editProfile">Edit Profile</button>
        <button id="logOut">Log out</button>
      </div>
    </nav>

    <div class="flats-container" id="flatsAppear">
      <form class="add-flats">
        <input id="city" type="text" placeholder="City" />
        <input id="streetName" type="text" placeholder="Street name" />
        <input id="streetNumber" type="number" placeholder="Street number " />
        <input id="areaSize" type="number" placeholder="Area size " />
        <label class="has-ac" for="checkbox">Has AC ?</label>
        <select class="has-ac-options" name="hasac" id="hasAc">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <input id="yearsBuilt" type="number" placeholder="Year built" />
        <input id="rentPrice" type="number" placeholder="Rent price" />
        <input id="dateAvailable" type="date" placeholder="Date available" />
        <button id="addFlat">Add Flat</button>
        <span id="errorFlats"></span>
      </form>
    </div>

    <div class="every-flat-container-home">
      <div class="title-flats"><h1>Flats Added By User</h1></div>
      <div class="no-flats-messagee" id="noFlatMessage">
        <h1>No Flats Aded</h1>
      </div>
      <div class="second-flat-container" id="flatContainer"></div>
      <div class="title-flats"><h1>Favorite Flats</h1></div>
      <div class="no-flats-messagee" id="noFavMessage">
        <h1>No Favorite Flats</h1>
      </div>
      <div class="second-flat-container" id="flatContainerFav"></div>
    </div>

    <div class="flats-container" id="editFlatsContainer">
      <form class="add-flats">
        <input style="visibility: hidden" type="text" id="uniqueId" readonly />
        <input id="cityEdit" type="text" />
        <input id="streetNameEdit" type="text" />
        <input id="streetNumberEdit" type="number" />
        <input id="areaSizeEdit" type="number" />
        <label class="has-ac" for="checkboxEdit">Has AC</label>
        <select class="has-ac-options" name="hasac" id="hasAcEdit">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <input id="yearsBuiltEdit" type="number" />
        <input id="rentPriceEdit" type="number" />
        <input id="dateAvailableEdit" type="date" />
        <button id="confirmEditFlat">Confirm Edit</button>
        <span id="errorEdit"></span>
      </form>
    </div>
  </body>
</html>
