<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./logIn.js" type="module" defer></script>
  </head>
  <body style="overflow-y: hidden">
    <div class="landing-container">
      <div class="landing-img">
        <img src="https://source.unsplash.com/random?wallpapers" alt="random" />
      </div>
      <div class="lading-log-reg">
        <form class="landing-content-login">
          <h1>Sign In</h1>
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button type="submit" id="logBtn">Log in</button>
          <p id="error"></p>
        </form>
      </div>
    </div>
  </body>
</html>
